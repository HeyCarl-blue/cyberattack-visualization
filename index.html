<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Cyberattacks Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            left: -260px;
            top: 0;
            width: 260px;
            height: 100vh;
            background: #fff;
            border-right: 2px solid #000;
            transition: left 0.3s cubic-bezier(0, -0.55, 0.265, 1);
            z-index: 1000;
            box-shadow: 6px 0 0 #000;
            border-radius: 0 10px 10px 0;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 30px 20px;
            background: #ff90e8;
            border-bottom: 3px solid #000;
            text-align: center;
            text-transform: uppercase;
            border-radius: 0 10px 0 0;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 900;
            color: #000;
            letter-spacing: 2px;
        }

        .sidebar-content {
            padding: 20px;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .simulation-controls {
            position: fixed;
            left: calc(50% - 180px);
            top: 20px;
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        .simulation-btn {
            position: relative;
            display: inline-block;
            background: #ddd;
            border: 2px solid #000;
            z-index: 1001;
            transition: all 0.3s;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
        }

        .simulation-btn:hover {
            box-shadow: 6px 6px 0 #000;
        }

        .simulation-btn:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0 #000;
        }

        .tooltiptext {
            visibility: hidden;
            width: 130px;
            background-color: black;
            color: #ffffff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 50%;
            margin-left: -65px;
        }

        .simulation-btn:hover .tooltiptext {
            visibility: visible;
        }

        #resetSimulationBtn:hover {
            background-color: #ffe959;
        }

        #toggleSimulationBtn:hover {
            background-color: #76f7ae;
        }

        #nextFrameBtn:hover {
            background-color: #8af1ff;
        }

        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 50px;
            height: 50px;
            background: #ddd;
            border: 2px solid #000;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            box-shadow: 2px 2px 0 #000;
        }

        .toggle-btn:hover {
            background: #ff90e8;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        .toggle-btn:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0 #000;
        }

        .toggle-btn.active {
            left: 236px;
        }

        .hamburger-line {
            width: 20px;
            height: 3px;
            background: #000;
            transition: all 0.3s;
        }

        .toggle-btn.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(7px, 6px);
        }

        .toggle-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .toggle-btn.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        #engineSelect {
            position: fixed;
            right: 20px;
            top: 20px;
            height: 50px;
            padding: 5px;
            background: #ddd;
            border: 2px solid #000;
            border-radius: 5px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0 #000;
            appearance: none;
            color: #000;
        }

        #engineSelect:hover {
            background: #b37dff;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        #engineSelect:active {
            transform: translate(5px, 5px);
            box-shadow: 0 0 0 #000;
            outline: none;
        }

        #engineSelect option {
            background: #fff;
            color: #000;
            font-weight: 900;
        }

        #fpsLabel {
            -webkit-text-stroke: 1px white;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div class="toggle-btn" id="toggleBtn">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Controls</h2>
        </div>
        <div class="sidebar-content">
            
        </div>
    </aside>

    <div class="simulation-controls">
        <p></p>
        <button class="simulation-btn" id="resetSimulationBtn">
            ⭮
            <span class="tooltiptext">Reset Simulation</span>
        </button>
        <button class="simulation-btn" id="toggleSimulationBtn">
            ▶
            <span class="tooltiptext">Play/Pause Simulation</span>
        </button>
        <button class="simulation-btn" id="nextFrameBtn">
            ⏭
            <span class="tooltiptext">Next Frame</span>
        </button>
        <p id="fpsLabel">FPS:</p>
    </div>

    <select name="engine" id="engineSelect">
        <option value="fluidEngine">DDoS Fluid Simulation</option>
        <option value="gridVirus">Self-replicating Grid Simulation</option>
    </select>

    <script type="module" src="scripts/index.js"></script>
</body>

</html>
